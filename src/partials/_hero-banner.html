<section class="hero">
	<div class="hero__title {{ hero__blog }}">
		<h1 class="hero__title-h1">{{ hero_title }}</h1>
		<h3 class="hero__title-h3">{{ hero_subtitle }}</h3>
		<button class="btn btn-primary btn-center">
			<a href="#" class="btn__link">Join us now</a>
		</button>
	</div>
	<div class="hero__image">
		<img
			class="hero__image__main"
			src="{{ hero_image }}"
			alt="{{ hero_image_alt }}"
		/>
	</div>
</section>
